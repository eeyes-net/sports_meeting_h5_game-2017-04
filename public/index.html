<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="西安交大第53届校运会H5小游戏">
    <meta name="author" content="Ganlv,ganlvtech,eeyes.net">
    <title>西安交大第53届校运会H5小游戏</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <img class="wx-share-image" style="position: absolute; left: 0; top: 0; width: 1px; height: 1px; z-index: -2147483648;" src="" alt="微信分享图片">

    <div class="game">
        <div class="game-container">
            <div class="game-background">
                <img class="game-background-image" src="./images/1.jpg" alt="背景图片1">
                <img class="game-background-image" src="./images/2.jpg" alt="背景图片2">
                <img class="game-background-image" src="./images/3.jpg" alt="背景图片3">
                <img class="game-background-image" src="./images/4.jpg" alt="背景图片4">
                <img class="game-background-image" src="./images/5.jpg" alt="背景图片5">
                <img class="game-background-image" src="./images/6.jpg" alt="背景图片6">
                <img class="game-background-image" src="./images/7.jpg" alt="背景图片7">
                <img class="game-background-image" src="./images/8.jpg" alt="背景图片8">
            </div>
            <div class="game-background-wrapper"></div>
            <div class="game-block-container"></div>
            <div class="game-plane-container game-other-plane-container"></div>
            <div class="game-plane-container game-my-plane-container"></div>
        </div>
        <div class="game-wrapper">
            <div class="game-turn-left-button"></div>
            <div class="game-turn-right-button"></div>
            <div class="game-info" style="position: absolute; left: 0; top: 0; background-color: rgba(255, 255, 255, .5)"></div>
        </div>
    </div>

    <div class="start">
        <h1 class="start-title"></h1>
        <p class="start-detail"></p>
    </div>

    <div class="finish">

    </div>

    <div class="wx-share">

    </div>

    <!--<audio src="./media/double_face.mp3" style="display: none;" autoplay="autoplay" loop="loop"></audio>-->
    <script src="./js/Game.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
