<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="西安交大第55届校运会H5小游戏，玩游戏，读历史，为书院加油">
    <meta name="author" content="Ganlv,ganlvtech,eeyes.net,594WangHao">
    <title>时光飞机，品读历史</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div style="display: none;">
        <img src="images/share.jpg" alt="微信分享图片">
    </div>

    <div class="game">
        <div class="game-container">
            <div class="game-background">
                <img class="game-background-image" src="images/bg/1.jpg" alt="背景图片1">
                <img class="game-background-image" src="images/bg/2.jpg" alt="背景图片2">
                <img class="game-background-image" src="images/bg/3.jpg" alt="背景图片3">
                <img class="game-background-image" src="images/bg/4.jpg" alt="背景图片4">
                <img class="game-background-image" src="images/bg/5.jpg" alt="背景图片5">
                <img class="game-background-image" src="images/bg/6.jpg" alt="背景图片6">
                <img class="game-background-image" src="images/bg/7.jpg" alt="背景图片7">
                <img class="game-background-image" src="images/bg/8.jpg" alt="背景图片8">
            </div>
            <div class="game-background-wrapper"></div>
            <div class="game-block-container"></div>
            <div class="game-plane-container game-other-plane-container"></div>
            <div class="game-plane-container game-my-plane-container"></div>
        </div>
        <div class="game-wrapper">
            <div class="game-turn-left-button"></div>
            <div class="game-turn-right-button"></div>
        </div>
    </div>

    <div class="tips-wrapper">
        <div class="tips-helper"></div>
        <div class="tips-container">
            <div class="start">
                <p>点击屏幕左右下角</p>
                <p>控制飞机</p>
                <p>穿越障碍物</p>
                <p>到达创新港</p>
                <p class="sub-text">飞行越远，票数越多</p>
                <p>
                    <button class="start-button">开始游戏</button>
                </p>
                <p>
                    <button class="vote-button sub-button">直接投票</button>
                </p>
            </div>
            <div class="finish">
                <h1 class="finish-title">你坠毁了！！</h1>
                <p>你总共飞行了<span class="finish-time"></span>秒</p>
                <p>飞行了总路程的<span class="finish-distance"></span>%</p>
                <p>可以为你的书院加<span class="finish-score"></span>分</p>
                <p>
                    <button class="start-button">重新开始</button>
                </p>
                <p>
                    <button class="vote-button sub-button">为书院投票</button>
                </p>
            </div>
            <div class="vote">
                <p>选择你的书院，为之加分吧</p>
                <p class="vote-alert"></p>
                <ul class="college-container">
                    <li class="college-section" data-id="1">
                        <div class="college-logo-container">
                            <img src="images/college/1.png">
                        </div>
                        <div class="college-detail">
                            <p class="college-name">彭康书院</p>
                            <p class="college-vote-count" id="college-1">0</p>
                        </div>
                    </li>
                    <li class="college-section" data-id="2">
                        <div class="college-logo-container">
                            <img src="images/college/2.png">
                        </div>
                        <div class="college-detail">
                            <p class="college-name">仲英书院</p>
                            <p class="college-vote-count" id="college-2">0</p>
                        </div>
                    </li>
                    <li class="college-section" data-id="3">
                        <div class="college-logo-container">
                            <img src="images/college/3.png">
                        </div>
                        <div class="college-detail">
                            <p class="college-name">南洋书院</p>
                            <p class="college-vote-count" id="college-3">0</p>
                        </div>
                    </li>
                    <li class="college-section" data-id="4">
                        <div class="college-logo-container">
                            <img src="images/college/4.png">
                        </div>
                        <div class="college-detail">
                            <p class="college-name">文治书院</p>
                            <p class="college-vote-count" id="college-4">0</p>
                        </div>
                    </li>
                    <li class="college-section" data-id="5">
                        <div class="college-logo-container">
                            <img src="images/college/5.png">
                        </div>
                        <div class="college-detail">
                            <p class="college-name">崇实书院</p>
                            <p class="college-vote-count" id="college-5">0</p>
                        </div>
                    </li>
                    <li class="college-section" data-id="6">
                        <div class="college-logo-container">
                            <img src="images/college/6.png">
                        </div>
                        <div class="college-detail">
                            <p class="college-name">宗濂书院</p>
                            <p class="college-vote-count" id="college-6">0</p>
                        </div>
                    </li>
                    <li class="college-section" data-id="7">
                        <div class="college-logo-container">
                            <img src="images/college/7.png">
                        </div>
                        <div class="college-detail">
                            <p class="college-name">励志书院</p>
                            <p class="college-vote-count" id="college-7">0</p>
                        </div>
                    </li>
                    <li class="college-section" data-id="8">
                        <div class="college-logo-container">
                            <img src="images/college/8.png">
                        </div>
                        <div class="college-detail">
                            <p class="college-name">启德书院</p>
                            <p class="college-vote-count" id="college-8">0</p>
                        </div>
                    </li>
                </ul>
                <p>
                    <button class="start-button">重新开始游戏</button>
                </p>
            </div>
        </div>
    </div>

    <audio src="./media/double_face_low.mp3" style="display: none;" autoplay="autoplay" loop="loop"></audio>
    <script src="./js/Game.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
